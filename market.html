<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="market.css">
    <title>Document</title>
</head>
<body class="container">
    <div class="container">
        <div class="card"> The cart</div>
        <header>
            <h1>Add to cart</h1>
            <div class="shopping">
                <img class="logo" src="cart2.png">
                <span class="quantity">0</span>
            </div>
        </header>




       <div class="list">

        <div class="payment"> 
            <label for="">Name and Surname</label>
            <input type="text" placeholder="full name">

            <label for="">Phone Number</label>
            <input type="text" placeholder="ex:+2***********" maxlength="16">

            <label for="">Address</label>
            <input type="text" placeholder="city-zone">


           <div class="paytitle">Payment card information</div>
           <div class="cardIcons">
            <img src="PayPal.png" alt="" class="lg">
            <img src="Mastercard-logo.svg.png" alt="" class="lg">
            <img src="faisal.png" alt="" class="lg">
            <img src="valu.png" alt="" class="lg">
           </div>

           <input type="password" placeholder="Card Number" maxlength="6">
         <div class="cardInfo">
             <input type="text" placeholder="mm" maxlength="2">
             <input type="text" placeholder="yyyy" maxlength="4">
             <input type="text" placeholder="cvv" maxlength="3">
         </div> 
         <div class="close">X</div>
         <input class="send" type="submit" value="">
            </div>               
       </div>
    </div>




    <script src="market.js"></script>

</body>
</html>
