<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signin.css">
</head>
<body class="container">
    <div class="signup">

        <form class="sbox" id="form" action="/">
            <h1 class="title">Creat new account<i class="fa-solid fa-user-plus"></i></h1>
            <label>Name</label>
            <input class="sinput" placeholder="full name">
            <br>
            <br>
            <div class="inputcontrol">
                <label for="username">User Name</label>
                <input class="sinput" placeholder="nick name" id="username">
                <div class="error"></div>
            </div>
            <br>
            <div class="inputcontrol">
                <label for="email">Email</label>
                <input type="text" class="sinput" placeholder="new email address" id="email">
                <div class="error"></div>
            </div>
            <br>
            <div class="inputcontrol">
                <label for="password">Password</label>
                <input type="password" id="password" class="sinput" placeholder="make strong password">
                <div class="error"></div>
            </div>
            <br>

            <div class="inputcontrol">
                <label for="password">Confirm Password</label>
                <input type="password" id="password2" class="sinput" placeholder="confirm your password">
                <div class="error"></div>
            </div>
            <br>
            <input class="btn" type="submit" value="Get start">
            <a href="login.html">already have an account</a>

        </form>
      

    </div>
    <script src="SL.js"></script>
</body>
</html>
